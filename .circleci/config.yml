version: 2.1

jobs:
  build_and_deploy:
    docker:
      - image: cimg/node:15.10.0
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Build Site
          command: npm run build
      - run:
          name: Deploy Site
          command: GIT_USER=${GIT_USER} yarn deploy

workflows:
  version: 2
  build:
    jobs:
      - build_and_deploy